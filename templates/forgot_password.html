{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card animate__animated animate__fadeIn">
        <h2 class="text-center mb-4">Reset Password ðŸ”‘</h2>
        <p class="text-center text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                        </svg>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-text">Enter the email address associated with your account.</div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
            </div>
            <div class="text-center mt-4">
                <p>
                    Remember your password? 
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Back to Login</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
